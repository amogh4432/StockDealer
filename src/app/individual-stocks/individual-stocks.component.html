     <!-- src/app/stock-search/stock-search.component.html -->
<div>
    <h2>Stock Search</h2>
    <input [(ngModel)]="stockName" placeholder="Enter stock name" class="search-box" />
    <button (click)="searchStock()" class="search-button">Search</button>
  </div>
  
  <div *ngIf="stock$ | async as stock">
    <h3>Stock Details</h3>
    <table class="stock-table">
      <thead>
        <tr>
          <th>Stock Id</th>
          <th>Company</th>
          <th>Current Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{stock.id}}</td>
          <td>{{stock.stockName}}</td>
          <td>₹{{stock.stockPrice}}</td>
          <td>
            <button class="details-btn-buy"  (click)="buyStock()">Buy</button>
            <button class="details-btn-sell" (click)="sellStock()">Sell</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
