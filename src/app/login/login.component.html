<div class="wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <div class="input-box" [ngClass]="{'error': loginForm.get('username')!.invalid && (loginForm.get('username')!.dirty || loginForm.get('username')!.touched)}">
      <input formControlName="username" type="text" placeholder="Username" required>
      <div *ngIf="loginForm.get('username')!.invalid && (loginForm.get('username')!.dirty || loginForm.get('username')!.touched)" class="error-message">
        Username is required
      </div>
    </div>
    <div class="input-box" [ngClass]="{'error': loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)}">
      <input formControlName="password" type="password" placeholder="Password" required>
      <div *ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)" class="error-message">
        Password is required
      </div>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>
    <button type="submit" class="btn">Login</button>
    <div class="register-link">
      <p>Don't have an account?<a routerLink="/register"> Register</a></p>
    </div>
  </form>
</div>
