<div class="container">
    <h2>Sell Stock</h2>
    <form [formGroup]="sellStockForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="stockQuantity">Quantity:</label>
        <input type="number" id="stockQuantity" formControlName="stockQuantity" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="sellStockForm.invalid">Sell</button>
    </form>
  </div>
