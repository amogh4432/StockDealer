<div class="main">
    <table class="stock-table">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Stock Id</th>
                <th>Stock Name</th>
                <th>Quantity</th> 
                <th>Avg Price</th> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of portfolio;" class="new" >
            
                <td>{{s.userId}}</td>
                <td>{{s.stockId}}</td>
                <td>{{s.stockName}}</td>
                <td>{{s.quantity}}</td>
                <td>{{s.avgPrice}}</td>
            </tr>
        </tbody>
    </table>
    </div>
